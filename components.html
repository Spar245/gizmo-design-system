	<main>
		<h1>Components</h1>
		<h2>Link Buttons</h2>

		<figure>
			<h3>Link Button</h3>
			<a href="" class="link-button">Link Button</a>
			<h3>Hero Button</h3>
	    	<a href="" class="link-button-hero">Hero Button</a>
	    	<h3>Tertiary Button</h3>
			<a href="" class="link-button-tertiary">Tertiary Button</a>

		</figure>

		<h2>Accordians</h2>

		<figure>

			<details>
    			<summary>How do I choose the right tool for my project?</summary>
    
    			<div>

        			<p>Choosing a tool has never been easier with our Tool Selector. You can sort through available tools or we can walk you through the selection. We are also always available by phone or email.</p>

    			</div>
    
			</details>

			<details>
    
    			<summary><span>How do I earn rewards?</span></summary>
    
    		<div>
        		
    			<p>Each time you use Toolshed you earn Gizmo Rewards. </p>

    		</div>
    
			</details>

			<details>
    			
    			<summary><span>How can I contact Toolshed?</span></summary>
    
    				<div>
    					<ul>
            				<li>chat</li>
            				<li>email</li>
            				<li>phone</li>
        				</ul>

    				</div>
    
			</details>

		</figure>

		<h2>Modal Dialog</h2>

		<figure>
			
			<button id="open-modal" type="button">Open Modal</button>

			<dialog id="modal-demo">

				<h2>Tool Selector</h2>

				<p>The best tool for you're job is a: Circular Saw!</p>

			</dialog>

		</figure>

		<h2>Form Inputs</h2>

		<figure>
			<form action="subfolder/file.js">

   				<h2>Contact Us!</h2>

   			<div>

       			<label for="user-name">Hello, my name is...</label>
      			<input type="text" id="user-name" name="name" placeholder="First/Last" class="error">

   			</div>

   			<label for="user-message">Your Message</label>
			<textarea id="user-message" name="message" placeholder="Enter your message here please. thank you." class="error"></textarea>
			

			<label for="saw-select">Saw Selection</label>
			<select id="saw-select" name="saw-select">
					<option disabled selected hidden>Choose</option>
					<option>Bow Saw</option>
					<option>Electric Circular</option>
					<option>Jigsaw</option>
			</select>

			<input type="submit" value="Submit!">
			
			</form>

		</figure>

		<h2>Navigation</h2>

		<figure>

			<h3>Primary Navigation</h3>

			<nav class="nav-primary">
				<ul>

						<a href="style.html" class="current-page">Style</a>
						<ul class="sub-menu" class="current-page">
							<li><a href="#">Style I</a></li>
							<li><a href="#">Style II</a></li>
							<li><a href="#">Style III</a></li>
						</ul>
					</li>

					<li><a href="components.html" class="current-page">Components</a></li>
					<li><a href="layout.html" class="current-page">Layout</a></li>
				</ul>
			</nav>
		</figure>

		<h2>Notifications</h2>
		<figure>
			<section class="message-card">
				
				<img src="img/ToolshedError.png" alt="error">
				
				<p>This tool is currently unavailable.</p>
			</section>

			<section class="message-card">
				
				<img src="img/ToolshedWarning.png" alt="warning">
				
				<p>Sharp Tool! Please be cautious!</p>
			</section>

			<section class="message-card">
				
				<img src="img/ToolshedInfo.png" alt="info">
				
				<p>Please read requirements.</p>
			</section>

			<section class="message-card">
				
				<img src="img/ToolshedSuccess.png" alt="success">
				
				<p>Yes! Order successful!</p>
			</section>

		</figure>

		<h2>Hero Component</h2>
		<figure>
			<img src="img/ScreenShot.png" alt="hero">
		</figure>

		<script>
			document.addEventListener('DOMContentLoaded', function(){

				const modal = document.querySelector('dialog');
				const open = document.getElementById('open-modal');

				open.addEventListener('click', () => {
					modal.showModal();
				});

				modal.addEventListener('click', event => {
					if (event.target === modal) {
							modal.close('cancelled');
					}
				});

				});
		</script>
